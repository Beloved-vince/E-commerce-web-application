<!-- child_header.html-->
{% extends 'base.html' %}
{% load static %}

{% block content %}
	<!-- mainmenu-area-end -->
		<!-- page-title-wrapper-start -->
		<div class="page-title-wrapper">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="page-title">
							<h3>Contact Us</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- page-title-wrapper-end -->
		<!-- google-map-area-start -->
		<div class="google-map-area ptb-80">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="google-map" id="map">
							
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- google-map-area-end -->
		<!-- contuct-form-area-start -->
			<div class="contuct-form-area pb-80">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<div class="contuct-form">
								<form method="POST" action="{% url 'capture_feedback' %}">
									{% csrf_token %}
									<div class="form-group contuct_f">
									  <label for="exampleInputName">Name <span>*</span></label>
									  <input type="text" class="form-control" id="exampleInputName" name="name" placeholder="Name">
									</div>
									<div class="form-group contuct_f">
									  <label for="exampleInputEmail">Email <span>*</span></label>
									  <input type="email" class="form-control" id="exampleInputEmail" name="email" placeholder="Email">
									</div>
									<div class="form-group contuct_f">
									  <label for="exampleInputPhoneNumber">Phone Number</label>
									  <input type="text" class="form-control" id="exampleInputPhoneNumber" name="phone_number" placeholder="Phone Number">
									</div>
									<div class="form-group contuct_f">
									  <label for="exampleInputFeedback">What is on your mind? <span>*</span></label>
									  <textarea class="form-control" rows="3" id="exampleInputFeedback" name="feedback_text"></textarea>
									</div>
									<button type="submit" class="btn btn-default contact-btn">Submit</button>
								  </form>
													  
							</div>						
						</div>
					</div>
				</div>
			</div>
		<!-- contuct-form-area-end -->
		<!-- Google Map js -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA0gvtDVpKHrPUAWQ6tT8DT12ny_TDSkk "></script>
		<script>
            // When the window has finished loading create our google map below
            google.maps.event.addDomListener(window, 'load', init);
        
            function init() {
                // Basic options for a simple Google Map
                // For more options see: https://developers.google.com/maps/documentation/javascript/reference#MapOptions
                var mapOptions = {
                    // How zoomed in you want the map to start at (always required)
                    zoom: 11,

                    scrollwheel: false,

                    // The latitude and longitude to center the map (always required)
                    center: new google.maps.LatLng(40.6700, -73.9400), // New York

                    // How you would like to style the map. 
                    // This is where you would paste any style found on Snazzy Maps.
					styles: [
    {
        "featureType": "administrative",
        "elementType": "labels.text.fill",
        "stylers": [
            {
                "color": "#444444"
            }
        ]
    },
    {
        "featureType": "landscape",
        "elementType": "all",
        "stylers": [
            {
                "color": "#f2f2f2"
            }
        ]
    },
    {
        "featureType": "poi",
        "elementType": "all",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "featureType": "road",
        "elementType": "all",
        "stylers": [
            {
                "saturation": -100
            },
            {
                "lightness": 45
            }
        ]
    },
    {
        "featureType": "road.highway",
        "elementType": "all",
        "stylers": [
            {
                "visibility": "simplified"
            }
        ]
    },
    {
        "featureType": "road.arterial",
        "elementType": "labels.icon",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "featureType": "transit",
        "elementType": "all",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "featureType": "water",
        "elementType": "all",
        "stylers": [
            {
                "color": "#46bcec"
            },
            {
                "visibility": "on"
            }
        ]
    }
]
                };

                // Get the HTML DOM element that will contain your map 
                // We are using a div with id="map" seen below in the <body>
                var mapElement = document.getElementById('map');

                // Create the Google Map using our element and options defined above
                var map = new google.maps.Map(mapElement, mapOptions);

                // Let's also add a marker while we're at it
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(40.6700, -73.9400),
                    map: map,
                    title: 'Snazzy!'
                });
            }
		</script>>			
		<!-- plugins js -->
{% endblock %}
